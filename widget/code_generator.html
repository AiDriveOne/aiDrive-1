<!DOCTYPE html>
<html>
<head>
  <title>Code Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Code Generator</h1>
  <div id="code-container">
    <!-- Generated code will be displayed here -->
  </div>
  <div id="input-container">
    <input type="text" id="code-input" placeholder="Enter code here">
    <button id="generate-code-btn">Generate Code</button>
    <button id="clear-code-btn">Clear Code</button>
    <button id="voice-input-btn"><img src="voice-icon.png" alt="Voice Input"></button>
  </div>
  <script src="code_generator.js"></script>
</body>
</html>
